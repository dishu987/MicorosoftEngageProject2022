{%extends 'main/base.html'%}
<!--[if IE 8]>This is Home<![endif]-->
{% block title %}Login{% endblock %}
<!--[if IE 8]>This is Home<![endif]-->
{% load crispy_forms_tags %}
<!--[if IE 8]>This is Home<![endif]-->
{%block content%}
<div class="col-sm-12" style="display:flex;justify-content: center;">
    <div class="col-sm-4" id="loginCard">
        <center>
            <h4 style="color: rgb(0, 29, 39);">Login as Admin</h4>
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show " id="msg{{message.tags}}" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="close" id="close{{message.tags}}" data-dismiss="alert" style="outline: none;" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <script>
                document.getElementById('close{{message.tags}}').addEventListener('click', () => {
                    document.getElementById('msg{{message.tags}}').style.display = 'none';
                });
            </script>
            {% endfor %}
        </center>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="Username">Username*</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" required>Password*</label>
                <input type="password" name="password" id="password" class="form-control">
                <small class="" style="color:red">(.*)This is mendatory.</small>
                <div>
                    <small class="" style="color:rgba(0, 0, 0, 0.503)">Don't have account?,Register <a href="/register/"
                            target="_self" rel="noopener noreferrer">here!</a>.</small>
                </div>
            </div>
            <center>
                <button type="submit" class="btn btn-success">
                    Login</button>
                <button type="reset" class="btn btn-outline-danger">reset</button>
            </center>

        </form>
    </div>
</div>
{%endblock%}
